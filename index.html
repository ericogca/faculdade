<!DOCTYPE html>
<html>
<head>
  <title>QUANTO TEMPO FALTA PRA ACABAR A AULA DER FT</title>
  <style>
    body {
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: white;
      font-size: 24px;
      margin-bottom: 20px;
    }

    #contador {
      color: red;
      font-size: 48px;
    }
  </style>
</head>
<body>
  <h1>QUANTO TEMPO FALTA PRA ACABAR A AULA DER FT</h1>
  <div id="contador"></div>

  <script>
    const dataAlvo = new Date();
    dataAlvo.setHours(19, 0, 0);

    const contadorElement = document.getElementById("contador");
    const interval = setInterval(() => {
      const agora = new Date().getTime();
      const diferenca = dataAlvo - agora;

      if (diferenca <= 0) {
        clearInterval(interval);
        contadorElement.innerHTML = "Já é 19:00!";
      } else {
        const horas = Math.floor(diferenca / (1000 * 60 * 60));
        const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

        contadorElement.innerHTML = `${horas}h ${minutos}m ${segundos}s`;
      }
    }, 1000);
  </script>
</body>
</html>
